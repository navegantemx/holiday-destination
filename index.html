<!DOCTYPE html>

    <!-----------------------Website navigation bar design idea taken from resume-project "Rosie Odenkirk" ------------>

    <!-----------------------Navigation Bar------------>
    <header class="container">
        <div class="row">
            <a href="index.html">
                <div class="col-md-4 logo"></div>
            </a>
            <div class="col-md-8">
                <div class="row">
                    <ul id="nav" class="list-inline clearfix">
                        <li class="col-xs-6 col-sm-4 ui-menu-color-home menuitem">
                            <a href="index.html" class="hvr-sweep-to-bottom"><i class="fa fa-home" aria-hidden="true"></i><span>Home</span></a>

                        <li class="col-xs-6 col-sm-4 ui-menu-color-contact menuitem">

                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <section class="container">
         <div class="container-fluid">
             <div class="row">
                 <div class="col">
                     <h1 class="display-4">10 Best Places to Visit in Mexico</h1>
                 </div>
             </div>
             
             <!-----------------------Google Maps Search Box------------>
             
             <div class="row" mb-4">
                 <div class="col">
                     <input class=form-control" id="search" type="text" placeholder="search...">
                 </div>
             </div>
         </div>
         
         <select id="touchsplashmenu" onchange="window.open(this.value,'_self');">
             <option value="#">Choose your City</option>
             <option value="https://en.wikipedia.org/wiki/Puebla_(city)">Puebla</option>

             <option value="https://en.wikipedia.org/wiki/Copper_Canyon">Copper Canyon</option>
             <option value="https://en.wikipedia.org/wiki/Guanajuato_City">Guanajuato</option>
             <option value="https://en.wikipedia.org/wiki/Oaxaca_City">Oaxaca</option>
             <option value="https://en.wikipedia.org/wiki/Mexico_City">Mexico City</option>
             <option value="https://en.wikipedia.org/wiki/Teotihuacan">Teotihuacan</option>
             <option value="https://en.wikipedia.org/wiki/Canc%C3%BAn">Cancun</option>
             <option value="https://en.wikipedia.org/wiki/Chichen_Itza">Chichen Itza</option>
         </select>
         
            <div id="map"></div>
            
            <!-----------------------Pie Chart from https://www.chartjs.org/------------>
            
            <div class="container">
                <canvas id="myChart"></canvas>
            </div>

    <br>

        <div id="footer-details " class="row ">
            <div class="col-sm-4 ">
                <h5 class="uppercase general-sub ">About</h5>
                <ul>
                    <li><a href="https://www.touropia.com/about/">About Touropia</a></li>
                    <li><a href="https://www.touropia.com/contact/">Contact</a></li>
                </ul>
            </div>
            <div class="col-sm-4 ">
                <h5 class="uppercase general-sub ">Let's get Social</h5>
                <ul class="list-inline social-links ">
                    <li><a target="_blank " href="# "><i class="fa fa-facebook "></i></a></li>
                    <li><a target="_blank " href="# "><i class="fa fa-twitter "></i></a></li>
                    <li><a target="_blank " href="# "><i class="fa fa-linkedin "></i></a></li>
